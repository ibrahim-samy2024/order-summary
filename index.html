<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut" href="./favicon" type="image/x-icon">
</head>
<body>
  <section id="card">
      <img src="pexels-pixabay-236149 (1).jpg" alt="pexels-pixabay-236149">
    <div class="card-content">
      <h1>order summary</h1>
      <p>you can now listen to millions of songs, and podcasts on any device anywhere you like!</p>
      <div class="card-plan">
        <img src="m.png" alt="m">
        <h2>annual plan</h2>
        <p>$59.99/year</p>
        <div>
          <a href="#">change</a>
        </div>
        <div>
          <button type="submit">proceed to payment</button>
          <button class="btn">cancel order</button>
        </div>
      </div>
    </div>
  </section>
</body>
